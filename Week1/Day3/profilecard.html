<!DOCTYPE html>
<html>
<head>
    <title>Personal Profile Card</title>
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            background-color: #ffffff;
            margin: 100px auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 12px;
            text-align: center;
        }

        .card h2 {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-decoration: underline;
        }

        .role {
            font-size: 18px;
            font-weight: 600;
            color: #555;
            margin-bottom: 15px;
        }

        .bio {
            font-size: 15px;
            line-height: 1.6;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Varaprasad</h2>
        <div class="role">Web Developer</div>
        <p class="bio">
            Passionate about creating simple and user-friendly websites.
            Always eager to learn new technologies and improve coding skills.
        </p>
        <button class="btn">Contact</button>
    </div>

</body>
</html>
